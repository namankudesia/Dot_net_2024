<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .multiply {
            background-color: #4CAF50;
            color: white;
        }
        .divide {
            background-color: #2196F3;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Multiplication and Division Calculator</h2>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Enter 1st Number"><br>
            <input type="number" id="num2" placeholder="Enter 2nd Number"><br>
            <button type="button" class="multiply" onclick="calculate('multiply')">Multiply</button>
            <button type="button" class="divide" onclick="calculate('divide')">Divide</button>
        </form>
        <p class="result" id="result"></p>
    </div>
    <script>
        function calculate(operation) {
            const num1 = parseInt(document.querySelector('#num1').value);
            const num2 = parseInt(document.querySelector('#num2').value);
            let result;
            if (num1 !== num1 || num2 !== num2) {  // NaN is not equal to itself
                document.querySelector('#result').innerText = "Please enter valid numbers.";
                return;
            }
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    document.querySelector('#result').innerText = "Division by zero is not allowed.";
                    return;
                }
                result = num1 / num2;
            }
            document.querySelector('#result').innerText = "The Result Is: " + result;
        }
    </script>
</body>
</html>
